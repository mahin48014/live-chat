<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Chat Messenger</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Live Chat</h1>
      <div id="userControls">
        <input id="nameInput" placeholder="Your name" maxlength="30" />
        <button id="setNameBtn">Set</button>
      </div>
    </header>

    <main>
      <ul id="messages"></ul>
    </main>

    <form id="messageForm">
      <input id="messageInput" autocomplete="off" placeholder="Type a message..." maxlength="1000" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
